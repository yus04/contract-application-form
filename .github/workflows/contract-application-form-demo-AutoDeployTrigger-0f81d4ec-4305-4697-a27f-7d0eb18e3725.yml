name: Trigger auto deployment for contract-application-form-demo

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/contract-application-form-demo-AutoDeployTrigger-0f81d4ec-4305-4697-a27f-7d0eb18e3725.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTRACTAPPLICATIONFORMDEMO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTRACTAPPLICATIONFORMDEMO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTRACTAPPLICATIONFORMDEMO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.CONTRACTAPPLICATIONFORMDEMO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTRACTAPPLICATIONFORMDEMO_REGISTRY_PASSWORD }}
          containerAppName: contract-application-form-demo
          resourceGroup: rg-financial-services-demo
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


